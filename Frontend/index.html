<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <header>
            <h1>专  专 </h1>
            <p>转 砖拽 注 专 专注</p>
        </header>

        <div class="player-setup">
            <label for="username">砖 砖拽 砖</label>
            <div class="input-group">
                <input type="text" id="username" placeholder="住 ...">
                <button id="random-btn" title="砖 专"></button>
            </div>
        </div>

        <div class="separator"></div>

        <div class="game-actions">
            
            <div class="card create-room">
                <h2>爪专转 专 砖</h2>
                <div class="form-control">
                    <input type="text" id="room-name" placeholder="砖 专 (砖: 专 砖 )">
                </div>
                <button class="btn btn-primary">爪专 专 转</button>
            </div>

            <div class="card join-room">
                <h2>爪专驻转 专 拽</h2>
                <div class="form-control">
                    <input type="text" id="room-code" placeholder="住 拽 专 (#1234)">
                </div>
                <button class="btn btn-secondary">爪专祝 砖拽</button>
            </div>

        </div>
    </div>

    <script src="client.js"></script>

</body>
</html>
